    <!-- ------------------------- start form contacto ------------------------- -->

    <section class="py-3">
        <div class="container-fluid">
            <div class="row">
                <article class="col-lg-6 justify-content-center">
                    <h2>Contacto</h2>
                    <h4>Seleccioná tu interes</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="branding" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Branding
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="diseño" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Diseño creativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="community" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Community Managment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="optAds" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Optimización de anuncios
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="posicionamiento" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Posicionamiento
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="diseño web" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Diseño web
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="todas" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Todas las anteriores!
                        </label>
                    </div>
                </article>
                <!-- ----------------------- ends contacto checkbox ------------------------ -->




                <!-- ------------------------ starts contacto form ------------------------- -->
                <article class="col-lg-6 d-flex align-items-end justify-content-center">
                    <form>
                        <div class=" mb-2">
                            <label for="exampleInputText" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp"
                                placeholder="Nombre y apellido">
                        </div>
                        <div class=" mb-2">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Correo electrónico">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class=" mb-2">
                            <label for="exampleInputText" class="form-label"></label>
                            <input type="tel" class="form-control" id="exampleInputText" aria-describedby="emailHelp"
                                placeholder="Teléfono de contacto">
                        </div>

                        <button type=" submit" class="btn btForm">Enviar</button>
                    </form>
                </article> <!-- ends contacto form -->
            </div><!-- ends rows -->
        </div><!-- ends container -->
    </section>

    </main>
